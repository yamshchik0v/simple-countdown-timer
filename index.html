<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="style/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>New Year</title>
</head>

<body>
   <main id="app">

      <section class="title">
         <h1 id="title"></h1>
      </section>
      <ul class="timer">
         <li class="timer-element">
            <span id="d"></span>
            <span class="timer-date">Days</span>
         </li>
         <li class="timer-element">
            <span id="h"></span>
            <span class="timer-date">Hours</span>
         </li>
         <li class="timer-element">
            <span id="m"></span>
            <span class="timer-date">Mins</span>
         </li>
         <li class="timer-element">
            <span id="s"></span>
            <span class="timer-date">Sec</span>
         </li>
      </ul>
   </main>
   <script src="script.js"></script>
</body>

</html>
